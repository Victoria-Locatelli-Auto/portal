{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h1>Portal MCM</h1>
    <p class="subtitle">Cadastrar compliance</p>

    <form action="{{ url_for('compliances.cadastrar_compliance') }}" method="POST" enctype="multipart/form-data" class="form-grid">
        
        <!-- Nome do processo -->
        <div class="form-group">
            <label for="titulo">Nome do compliance: <span class="required">*</span></label>
            <input type="text" id="titulo" name="titulo" placeholder="Nome do compliance" required>
        </div>

        <!-- Breve descrição -->
        <div class="form-group">
            <label for="descricao">Breve descrição do compliance: <span class="required">*</span></label>
            <textarea id="descricao" name="descricao" placeholder="Descrição do compliance" required></textarea>
        </div>

        <!-- Ícone (upload) -->
        <div class="form-group">
            <label for="icone">Ícone do compliance PNG: <span class="required">*</span></label>
            <input type="file" id="icone" name="icone" accept="image/png" required>
        </div>

        <!-- Link Manual -->
        <div class="form-group">
            <label for="link_compliance">Link do compliance: <span class="required">*</span></label>
            <input type="url" id="link_compliance" name="link_compliance" placeholder="Link do compliance" required>
        </div>

        <!-- Botão -->
        <div class="form-actions">
            <button type="submit" class="btn-submit">Cadastrar</button>
        </div>
    </form>
</div>
{% endblock %}
