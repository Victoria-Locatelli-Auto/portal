<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal MCM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<header>
    <img src="{{ url_for('static', filename='img/logo_mcm.webp') }}" alt="MCM Logo" class="logo">
    
    <nav>
        <a href="{{ url_for('index') }}">In√≠cio</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('auth.logout') }}">Sair</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>
<footer>
    <p>&copy; {{ current_year }} Desenvolvido por PPGC</p>
</footer>
</body>
</html>
