{% extends "base.html" %}
{% block content %}
<div class="home-container">
    <h1>Políticas</h1>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('politicas.cadastrar_politica') }}" class="card">➕ Cadastrar Política</a>
    {% endif %}

    <div class="card-container">
        {% for p in politicas %}
            <a href="{{ p.link if p.link else '#' }}" class="card" target="_blank">
                {% if p.icone %}
                    <img src="{{ p.icone }}" alt="{{ p.titulo }}" style="width:80px; margin-bottom:10px;">
                {% endif %}
                <h3>{{ p.titulo }}</h3>
                <p>{{ p.descricao }}</p>
            </a>
        {% else %}
            <p>Nenhuma política cadastrada.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
